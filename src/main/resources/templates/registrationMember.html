<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/app.css}" rel="stylesheet" />
	<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}" defer></script>
	<script th:src="@{/js/app.js}" defer></script>
	<title th:text="${title}"></title>

</head>

<body>
	<div class="container mt-5">
		<h1>メンバー新規登録</h1>
		<form method="post" th:action="@{/members}" th:object="${member}">
			メンバー名<br>
			<input type="text" th:field="*{memberName}"><br>
			<div th:if="${#fields.hasErrors('memberName')}" class="text-danger" th:errors="*{memberName}"></div>

			メンバー名(読み)<br>
			<input type="text" th:field="*{memberHiraganaName}"><br>
			<div th:if="${#fields.hasErrors('memberHiraganaName')}" class="text-danger"
				th:errors="*{memberHiraganaName}"></div>

			誕生日<br>
			<input type="date" th:field="*{memberBirthday}"><br>
			<div th:if="${#fields.hasErrors('memberBirthday')}" class="text-danger" th:errors="*{memberBirthday}"></div>

			<label for="artist">アーティスト</label>
			<select th:field="*{artist.artistId}" class="form-control" id="artist">
				<option value="" disabled>選択してください</option>
				<option th:each="artist : ${artists}" th:value="${artist.artistId}" th:text="${artist.artistName}">
				</option>
			</select>

			<br>
			<input type="hidden" th:field="*{memberId}" />
			<input type="submit" class="btn btn-secondary" value="登録する" />
		</form>

	</div>
</body>

</html>
