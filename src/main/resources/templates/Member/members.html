<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/app.css}" rel="stylesheet" />
	<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}" defer></script>
	<script th:src="@{/js/app.js}" defer></script>
	<title>$title$</title>
</head>

<body>
	<div class="container mt-5">
		<h2 class="mb-4">メンバー一覧</h2>
		<table class="table table-striped table-hover table-bordered">
			<thead class="table-dark">
				<tr>
					<th>メンバー名</th>
					<th>メンバー名(読み)</th>
					<th>誕生日</th>
					<th>更新</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member : ${artist.members}">
					<td th:text="|${member.memberName} (${member.memberAge})|"></td>
					<td th:text="${member.memberHiraganaName}"></td>
					<td th:text="${member.memberBirthday}"></td>
					<td style="text-align: center;">
						<form th:method="get" th:action="@{/member/{id}(id=${member.memberId})}">
							<input type="hidden" name="id" th:value="${member.memberId}" />
							<input type="submit" class="btn btn-secondary" value="更新" />
						</form>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</body>

</html>
