<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8" />
	<title>メンバー一覧</title>
	<link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/app.css}" rel="stylesheet" />
	<script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}" defer></script>
	<script th:src="@{/js/app.js}" defer></script>

	<style>
		body {
			background-color: #f8f9fa;
		}

		.artist-img {
			width: 150px;
			height: 150px;
			object-fit: cover;
			border-radius: 50%;
			box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
			margin: 0 auto 1rem auto;
			display: block;
		}

		.member-name {
			font-weight: 600;
		}

		.member-age {
			color: #6c757d;
			font-size: 0.9rem;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<h2 class="mb-4 text-center">メンバー一覧</h2>

		<img th:src="@{'/' + ${artist.artistPhoto}}" alt="アーティスト画像" class="artist-img" />

		<div class="table-responsive">
			<table class="table table-striped table-hover table-bordered align-middle text-center">
				<thead class="table-dark">
					<tr>
						<th>メンバー名</th>
						<th>メンバー名(読み)</th>
						<th>誕生日</th>
						<th>更新</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="member : ${artist.members}">
						<td>
							<img th:src="@{'/' + ${member.memberPhoto}}" alt="メンバー画像" class="artist-img" />
							<div class="member-name" th:text="${member.memberName}"></div>
							<div class="member-age" th:text="|(${member.memberAge}歳)|"></div>
						</td>
						<td th:text="${member.memberHiraganaName}"></td>
						<td th:text="${#dates.format(member.memberBirthday, 'yyyy年MM月dd日')}"></td>

						<td>
							<form th:method="get" th:action="@{/member/{id}(id=${member.memberId})}">
								<input type="hidden" name="id" th:value="${member.memberId}" />
								<button type="submit" class="btn btn-secondary btn-sm">更新</button>
							</form>
						</td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
